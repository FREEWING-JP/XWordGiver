<html>
<head>
	<meta charset="utf-8">
	<title>クロスワード ギバー・黒マスパターン</title>
	<script src="./jquery-3.5.1.js"></script>
	<style>
	body {
		font-family: "ＭＳ ゴシック";
	}
	</style>
</head>
<body>
<h1>黒マスパターン</h1>
<p>
	<textarea id="textarea1" cols="80" rows="12"></textarea>
</p>
<p>
	<textarea id="textarea2" cols="80" rows="12"></textarea>
</p>
<p>
	<input type="button" id="button1" value="Click!">
</p>
<script>
$(function(){
	$('#button1').click(function(){
		var text = $('#textarea1').val();
		var data = eval(text);
		var newtext = "";
		for (var i = 0; i < data.length; ++i) {
			newtext += data[i]['data'].join("\n");
			newtext += "\n";
		}
		$('#textarea2').val(newtext);
	});
});
</script>

</body></html>
